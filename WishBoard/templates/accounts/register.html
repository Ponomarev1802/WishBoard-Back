

<form class="form-signin" method="POST" action="/newUser">
    <h2 class="form-signin-heading">Create account</h2>
        <label for="first_name" class="sr-only">first_name</label>
        <input name="first_name" type="text" id="username" class="form-control" maxlength="10" placeholder="Username" required autofocus>
        <label for="last_name" class="sr-only">last_name</label>
        <input name="last_name" type="text" id="last_name" class="form-control" maxlength="10" placeholder="last_name" required autofocus>
    </br>
                <label for="email" class="sr-only">email</label>
        <input name="email" type="text" id="email" class="form-control" maxlength="10" placeholder="last_name" required autofocus>
            <label for="password" class="sr-only">password</label>
        <input name="password" type="text" id="password" class="form-control" maxlength="10" placeholder="last_name" required autofocus>
            <label for="photo" class="sr-only">photo</label>
        <input name="photo" type="text" id="photo" class="form-control" maxlength="10" placeholder="last_name" required autofocus>
            <label for="birth_date" class="sr-only">birth_date</label>
        <input name="birth_date" type="text" id="birth_date" class="form-control" maxlength="10" placeholder="last_name" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <a href="" class="pull-right">already has account?</a>
</form>
